<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <hearder>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b" ></i>
        <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </hearder>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__lists">
      <li class="chats__list">
        <div class="chats__content">
          <img src="images/avatar.jpg">
          <div class="chats__preview">
            <h3 class="chats__user">SEULGI</h3>
            <span class="chats__last-massage">Hello! This is a last massage.</span>
          </div>
        </div>
        <span class="chats__date-time">
          17:55
        </span>
      </li>
      <li class="chats__list">
          <div class="chats__content">
            <img src="images/avatar.jpg">
            <div class="chats__preview">
              <h3 class="chats__user">KakaoTalk</h3>
              <span class="chats__last-massage">You logged into KakaoTalk PC</span>
            </div>
          </div>
          <span class="chats__date-time">
            17:55
          </span>
        </li>
    </ul>
    <div class="chats__btn"><i class="fa fa-comment"></i></div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tap-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tap-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tap-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tap-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
